<div class="search-grid">
  <div class="search-form-container">
    <mat-form-field class="search-input-form" appearance="outline">
      <mat-label>Search</mat-label>
      <input matInput type="text" placeholder="please input search keyword..." [formControl]="searchInputForm" />
      <button
        mat-button
        *ngIf="searchInputForm.value"
        matSuffix
        mat-icon-button
        aria-label="Clear"
        (click)="clearSearchInput()"
      >
        <mat-icon>close</mat-icon>
      </button>
    </mat-form-field>
  </div>
  <div class="search-options-container">
    <div class="search-options-list-container">
      <mat-icon
        [ngClass]="{ 'active-view-type': (viewType$ | async) === viewType.standard }"
        svgIcon="format-list-bulleted-type"
        (click)="updateViewType(viewType.standard)"
      ></mat-icon>
      <mat-icon
        [ngClass]="{ 'active-view-type': (viewType$ | async) === viewType.expansion }"
        svgIcon="format-list-group"
        (click)="updateViewType(viewType.expansion)"
      ></mat-icon>
    </div>
    <mat-form-field class="search-options-sort-form" appearance="fill">
      <mat-label>Sort</mat-label>
      <mat-select [formControl]="searchOptionForm">
        <mat-option *ngFor="let option of sortByOptions$ | async" [value]="option.key">
          {{ option.value }}
        </mat-option>
      </mat-select>
    </mat-form-field>
  </div>
  <!-- <app-tag-list [tags]="tags$ | async"></app-tag-list> -->
  <div class="search-result-container">
    <cdk-virtual-scroll-viewport itemSize="10" class="search-result-vscroll">
      <ng-container *ngIf="(viewType$ | async) === viewType.standard">
        <app-document-list [documents]="documents$ | async"></app-document-list>
      </ng-container>
      <ng-container *ngIf="(viewType$ | async) === viewType.expansion">
        <app-expansion-document-list [documents$]="documents$"></app-expansion-document-list>
      </ng-container>
    </cdk-virtual-scroll-viewport>
  </div>
</div>
